<div class="guardian">
    <div class="guardian__left">
        <form class="cont1">
            <h6>Name of Guardian</h6>
            <div class="guardian-info">
                <div class="left form-floating">
                    <input type="user" class="form-control" id="floatingInput" placeholder=" ">
                    <label for="floatingInput">Surname</label>
                </div>
                <div class="mid form-floating">
                    <input type="user" class="form-control" id="floatingInput" placeholder=" ">
                    <label for="floatingInput">First Name</label>
                </div>
                <div class="right form-floating">
                    <input type="user" class="form-control" id="floatingInput" placeholder=" ">
                    <label for="floatingInput">Middle Name</label>
                </div>
            </div>
            <div class="relationship mt-4">
                <div class="relationship-to-applicant">
                    <div class="form-floating">
                        <input type="user" class="form-control" id="floatingInput" placeholder=" ">
                        <label for="floatingInput">RELATIONSHIP TO APPLICANT</label>
                    </div>
                </div>
            </div>
            <div class="address">
                <div class="address-info">
                    <h6 class="mt-4">Address</h6>
                    <div class="form-floating">
                        <input type="user" class="form-control" id="floatingInput" placeholder=" ">
                        <label for="floatingInput">Current Mailing Address</label>
                    </div>
                    <div class="form-floating mt-4">
                        <input type="user" class="form-control" id="floatingInput" placeholder=" ">
                        <label for="floatingInput">Provincial Address</label>
                    </div>
                </div>
            </div>

            <div class="contact">
                <h6 class="mt-4">Contacts</h6>
                <div class="contact-info">

                    <div class="left form-floating">
                        <input type="user" class="form-control" id="floatingInput" placeholder=" ">
                        <label for="floatingInput">Phone</label>
                    </div>
                    <div class="mid form-floating">
                        <input type="user" class="form-control" id="floatingInput" placeholder=" ">
                        <label for="floatingInput">Cell Phone</label>
                    </div>
                    <div class="right form-floating">
                        <input type="user" class="form-control" id="floatingInput" placeholder=" ">
                        <label for="floatingInput">Email</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="grantee__right">
        <form class="cont2">
            <img src="../../assets/images/AFPEBSO.png">
            <h6> Signature of Applicant</h6>
            <h6> Signature of AFP / CAA Member or Guardian</h6>
        </form>
    </div>
</div>
