<div class="grantee p-3 rounded">
  <div class="grantee__header">
    <div class="">
      <div class="btns__ghost" routerLink="../grantees">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
            clip-rule="evenodd" />
        </svg>
      </div>
    </div>
    <div class="nav">
      <nav class="nav nav-pills">
        <a class="flex-sm-fill text-sm-center nav-link" routerLink="../grantee/applicant"
          routerLinkActive="active">Applicant</a>
        <a class="flex-sm-fill text-sm-center nav-link" routerLink="afp-member" routerLinkActive="active">AFP / CAA
          Member</a>
        <a class="flex-sm-fill text-sm-center nav-link" routerLink="guardian" routerLinkActive="active">Guardian</a>
        <div class="dropdown">
          <button class="btns__btn-icons" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
            aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path
                d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
            </svg>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#editModal">Edit</button></li>
            <li><button class="dropdown-item">Delete record</button></li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
  <main class="py-4">
    <div>
      <router-outlet></router-outlet>
    </div>
    <div class="p-2">
      <div class="profile">
        <img class="mb-4" src="{{profileData}}">
        <h6> Signature of Applicant</h6>
        <h6> Signature of AFP / CAA Member or Guardian</h6>
      </div>
    </div>
  </main>
</div>

<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update grantee</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btns btns__primary">Update</button>
      </div>
    </div>
  </div>
</div>
