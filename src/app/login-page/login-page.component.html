<div class="login">
  <div class="login__left">
    <div>
      <img src="../../assets/images/AFPEBSO.png">
      <h1>Leaving No Soldiers<br>
        Orphan Behind</h1>
      <span>
        <small>#IHelpEBSO</small>
        <small>#AFPyoucanTRUST</small>
      </span>
    </div>
  </div>
  <div class="login__right">
    <form #loginForm="ngForm">
      <div class="banner mb-4">
        <h4>Login</h4>
      </div>
      <div class="form-floating mb-3">
        <input type="user" class="form-control" id="floatingInput" placeholder="name@example.com"
          [(ngModel)]="loginRequest.username" name="username" #username="ngModel" required>
        <label for="floatingInput" *ngIf="!hasError(username)">Username</label>
        <label class="warning" for="floatinInput" *ngIf="hasError(username) && username.errors?.['required']">Username is
          required</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
          [(ngModel)]="loginRequest.password" name="password" #password="ngModel" required>
        <label for="floatingPassword" *ngIf="!hasError(password)">Password</label>
        <label class="warning" for="floatingPassword" *ngIf="hasError(password) && password.errors?.['required']">Password is
          required</label>
      </div>
      <div class="loginMessage" *ngIf="showMessage">
        <small class="warning">Username or password is incorrect</small>
      </div>
      <button *ngIf="!processing" (click)="loginUser()" class="btns btns__primary mt-4" type="button" [disabled]="!loginForm.valid">Login</button>
      <div class="d-flex justify-content-center mt-4 pt-1" *ngIf="processing">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </form>
  </div>
</div>
