<div class="grantees">
  <div class="searchbar">
    <div class="search-box">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
          clip-rule="evenodd" />
      </svg>
      <input type="text" list="datalistOptions" id="exampleDataList" placeholder="Search" [(ngModel)]="search_input"
        (keyup)="filter()" autocomplete="off">
    </div>
  </div>
  <app-initial-message-component *ngIf="filteredData.length === 0 && search_input == ''"
    [message]="'Search to display grantee list'"></app-initial-message-component>
  <main class="py-2 mt-3 rounded" *ngIf="filteredData.length > 0">
    <app-grantees-item *ngFor="let grantee of filteredData" [grantee]="grantee"></app-grantees-item>
  </main>
</div>
<!-- <app-grantee></app-grantee> -->
<router-outlet></router-outlet>
<app-empty-state *ngIf="filteredData.length === 0 && search_input != ''" [message]="search_input"></app-empty-state>
